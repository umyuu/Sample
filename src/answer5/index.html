<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title></title>
<script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.6.0/dist/clipboard.min.js"></script>
</head>
<body onload="draw();">
<canvas id="canvas1" width="500" height="500"></canvas>
<form method="post" name="send_form" action="load.php">
<input type="text" name="field1" id="fld1" value="" />
<input type="submit" />
</form>
<button class="btn" data-clipboard-target="#fld1">
コピー</button>
<script type="text/javascript">
function draw(){
    var canvas = document.getElementById('canvas1');
    /* Imageオブジェクトを生成 */
    var img = new Image();
	// Image#onload => Image#src ordering
    img.onload = function() {
		var ctx = canvas.getContext('2d');
   		ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    	ctx.fillStyle = "blue";
    	ctx.fillRect(0, 460, canvas.width, 60);
		ctx.textAlign="center";
    	ctx.fillStyle = "white";
    	ctx.font = "30px 'ＭＳ ゴシック'";
    	ctx.fillText("見出しテキスト", canvas.width/2, canvas.height);
    	fld1.value = canvas.toDataURL();
	};
	// disable image cache
	img.src = "photo.png?" + new Date().getTime();
};
</script>
<script type="text/javascript">
    var clipboard = new Clipboard('.btn');
</script>
</body>
</html>
